<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Users Edit {{ id }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/semirestful_users_app/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit User {{ id }}</h1>
        <form action="/update" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="EXISTING FIRST NAME">
            </div>
            <div class="form-group">
                <label for="last_name">Last name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="EXISTING FIRST NAME">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="EXISTING FIRST NAME">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <div class="edit_user_links">
            <a style="border-right: 2px solid black;" href=/users/show>Show </a>
            <a href=/users>Go Back</a>
        </div>
    </div>
</body>
</html>
