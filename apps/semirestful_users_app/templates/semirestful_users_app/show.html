<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Users Show</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/semirestful_users_app/css/styles.css' %}">
</head>
<body>
    <h1>users { id } </h1>
    <!-- <p>Full Name:</p> -->
    <!-- <p>Email:</p> -->
    <!-- <p>Created at:</p> -->
    {% for row in query %}
        <tr>
        {% for key, value in row.items %}
                {% if key == 'name' %}
                    <td> {{key}}: {{ value }}</td>
                {% else %}
                    <td> {{ value }} </td>
                {% endif %}
        {% endfor %}
        </tr>
    {% endfor %}
    <div class="edit_user_links">
        <a style="border-right: 2px solid black;" href=/users/edit>Edit</a>
        <a href=/users/show>Delete</a>
    </div>
</body>
</html>
