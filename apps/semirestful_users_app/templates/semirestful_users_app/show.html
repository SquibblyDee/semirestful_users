<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Users Show</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/semirestful_users_app/css/styles.css' %}">
</head>
<body>
    <!-- Display all the key's values in our query object which  -->
    <!-- has been filtered to just a single dict by id via views.py -->
    {% for row in query %}
        <h1>User {{row.id}}</h1>
        <h3>Full Name: {{row.name}}</h3>
        <h3>Email: {{row.email}}</h3>
        <h3>Created at: {{row.created_at}}</h3>
        <a style="border-right: 2px solid black;" href=/users/{{row.id}}/edit>Edit</a>
        <a href=/users/{{row.id}}/destroy>Delete</a>
    {% endfor %}
</body>
</html>
