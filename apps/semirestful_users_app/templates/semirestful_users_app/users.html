<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Users Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/semirestful_users_app/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Users</h1>
        
        <table class="table table-striped table-bordered">
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Created At</th>
                <th scope="col">Actions</th>
            </tr>
            {% for row in query %}
                <tr>
                    <td>{{row.id}}</td>
                    <td><a href=/users/{{row.id}}><u>{{row.name}}</u></a></td>
                    <td>{{row.email}}</td>
                    <td>{{row.created_at}}</td>
                    <td><a href=/users/{{row.id}}>Show</a><a href=/users/{{row.id}}/edit>Edit</a><a href=/users/{{row.id}}/destroy>Delete</a></td>
                </tr>
            {% endfor %}
        </table>
        <a href=/users/new>Add a new user</a>
    </div>
</body>
</html>
